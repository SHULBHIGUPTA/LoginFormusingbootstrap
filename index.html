<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form using Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center bg-danger">
    <div class="conatiner bg-dark mt-5 p-4">
        <h1 class="bg-secondary text-white text-center">Login Form</h1>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      
      </div>
      <button class="btn btn-warning mt-3" type="Login">Login</button>
      <input class="btn btn-warning mt-3" type="reset" value="Reset">
      <button class="btn btn-warning mt-3" type="Signup" >Signup</button>
    </div>
    
</body>
</html>
